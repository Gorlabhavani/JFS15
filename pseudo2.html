<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 16px;
            color: black;
        }
        li:nth-child(even){
            background-color: lightgray;
        }
        li:nth-child(3n){
            color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>Bhavani</li>
        <li>Bhavani</li>
        <li>Bhavani</li>
        <li>Bhavani</li>
        <li>Bhavani</li>
        <li>Bhavani</li>
    </ul>
</body>
</html>
