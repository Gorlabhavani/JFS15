<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Grid Item</title>
    <style>
        body {
            margin: 0; 
        }
        .grid-container {
            display: grid;
            place-items: center; 
            height: 100vh; 
        }
        .grid-item {
            background-color: red;
            padding: 20px;
            border-radius: 10px; 
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Centered Item</div>
    </div>
</body>
</html>
